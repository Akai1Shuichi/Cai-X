<!DOCTYPE html>

  <style>
    :root {
      --bg: #020617;
      --card: #0f172a;
      --text: #f1f5f9;
      --muted: #94a3b8;
      --primary: #22c55e;
      --border: rgba(255, 255, 255, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        sans-serif;
      background: var(--bg);
      color: var(--text);
      font-size: 14px;
      line-height: 1.5;
    }

    h3 {
      margin: 0 0 14px;
      font-size: 17px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .stats {
      display: flex;
      gap: 10px;
      margin-bottom: 14px;
    }

    .box {
      flex: 1;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px;
      text-align: center;
    }

    .box-label {
      font-size: 10px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 4px;
    }

    .box-value {
      font-size: 20px;
      font-weight: 700;
      color: var(--text);
    }

    hr {
      border: none;
      height: 1px;
      background: var(--border);
      margin: 14px 0;
    }

    .input-group {
      margin-bottom: 14px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      font-size: 14px;
      margin-bottom: 8px;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
    }

    input::placeholder {
      color: #64748b;
    }

    button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: var(--primary);
      color: #052e16;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      background: #16a34a;
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    .blocked-section {
      margin-top: 14px;
    }

    .section-title {
      font-size: 12px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .site-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .site-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 13px;
    }

    .site-name {
      color: var(--text);
      font-weight: 500;
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      filter: blur(5px);
      transition: filter 0.2s ease;
      user-select: none;
      cursor: pointer;
    }

    .site-name:hover,
    .site-name:active {
      filter: none;
    }

    .site-badge {
      font-size: 10px;
      color: var(--muted);
      background: rgba(255, 255, 255, 0.05);
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: 8px;
    }

    /* View more button in site list */
    .view-more {
      width: 100%;
      text-align: center;
      padding: 8px 12px;
      background: transparent;
      color: var(--muted);
      border: none;
      cursor: pointer;
      font-weight: 600;
      border-radius: 6px;
    }

    .view-more:hover {
      color: var(--text);
      background: rgba(255, 255, 255, 0.02);
    }

    .remove-btn {
      width: auto;
      padding: 4px 8px;
      font-size: 12px;
      margin-left: 8px;
      background: rgba(248, 113, 113, 0.15);
      color: #f87171;
    }

    .remove-btn:hover {
      background: rgba(248, 113, 113, 0.25);
      transform: none;
    }

    .empty-state {
      text-align: center;
      padding: 20px;
      color: var(--muted);
      font-size: 13px;
    }
  </style>
</head>
