      * {

      body {

        color: var(--text);

      }

      .card {
        width: 100%;

        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.03),
          rgba(255, 255, 255, 0.01)
        );
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 32px;
        text-align: center;

      .icon {

      .subtitle {

        line-height: 1.5;
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 12px;
        margin-bottom: 28px;
      }

      .stat {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 16px 12px;
      }

      .stat-value {
        font-size: 32px;
        font-weight: 700;
        line-height: 1;
        margin-bottom: 8px;
        color: var(--text);
      }

      .stat-value.danger {
        color: var(--danger);
      }

      .stat-label {
        font-size: 11px;
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: 0.08em;
        font-weight: 600;
      }

      .last-time {
        font-size: 13px;
        color: var(--muted);
        margin-top: 4px;
      }

      .quote {
        margin: 24px 0 28px;
        font-size: 15px;
        color: #e0e7ff;
        font-style: italic;
        line-height: 1.6;
        padding: 0 20px;
      }

      .actions {
        display: flex;
        gap: 12px;
        justify-content: center;
        flex-wrap: wrap;
      }

      button {
        border-radius: 10px;
        padding: 12px 20px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        border: none;
        transition: all 0.2s ease;
        font-family: inherit;
      }

      button#back {
        background: rgba(255, 255, 255, 0.08);
        color: var(--text);
        border: 1px solid var(--border);
      }

      button#back:hover {
        background: rgba(255, 255, 255, 0.12);
        transform: translateY(-2px);
      }

      button#start-focus {
        background: linear-gradient(135deg, var(--primary), #16a34a);
        color: #052e16;
        box-shadow: 0 4px 16px rgba(34, 197, 94, 0.25);
      }

      button#start-focus:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(34, 197, 94, 0.35);
      }

      button:active {
        transform: translateY(0);
      }

      button[disabled] {
        opacity: 0.5;
        cursor: not-allowed;
        filter: grayscale(30%);
      }

      button[disabled]:hover {
        transform: none;
      }

      .footer {
        margin-top: 24px;
        font-size: 13px;
        color: var(--muted);
        line-height: 1.5;
      }

      @media (max-width: 480px) {
        .card {
          padding: 24px;
        }

        h1 {
          font-size: 20px;
        }

        .stat-value {
          font-size: 28px;
        }

        .actions {
          flex-direction: column;
        }

        button {
          width: 100%;
        }
      }
    </style>
  </head>
