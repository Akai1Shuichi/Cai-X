<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Danh sách mặc định — FocusGuard</title>
    <style>
      :root {
        --bg: #020617;
        --card: #0f172a;
        --text: #f1f5f9;
        --muted: #94a3b8;
      }
      body {
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        background: var(--bg);
        color: var(--text);
        font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial,
          sans-serif;
      }
      .card {
        max-width: 720px;
        margin: 24px auto;
        background: var(--card);
        padding: 18px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.03);
      }
      h1 {
        margin: 0 0 12px;
        font-size: 18px;
      }
      p {
        color: var(--muted);
        margin: 0 0 12px;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 12px 0 0;
      }
      li {
        padding: 10px 12px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.02);
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .domain {
        font-weight: 600;
      }
      .copy {
        background: rgba(255, 255, 255, 0.03);
        color: var(--muted);
        border: none;
        padding: 6px 10px;
        border-radius: 6px;
        cursor: pointer;
      }
      .copy:hover {
        color: var(--text);
        background: rgba(255, 255, 255, 0.06);
      }
      .close {
        margin-top: 12px;
        background: #22c55e;
        color: #052e16;
        border: none;
        padding: 8px 12px;
        border-radius: 8px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Danh sách trang mặc định</h1>
      <p>
        Những domain mặc định mà extension chặn. Bạn không thể xóa các domain
        mặc định từ popup; bạn có thể thêm domain riêng ở popup nếu muốn.
      </p>
      <ul id="defaults"></ul>
      <button class="close" id="close">Đóng</button>
    </div>

    <script src="defaults.js"></script>
  </body>
</html>
